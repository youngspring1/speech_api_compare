<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<link href="css/speech.css" rel="stylesheet" type="text/css">
		<title></title>
	</head>
	<body>
	 <div>
        <div class="Text2Speech-demo" style="position: relative;">
        
        <div class="firstRow">
        	<div>
        		<h2>
        			Text To Speech
        		</h2>
        	</div>
            <div>
                利用したい API を選択してください：
                <select id="tool_one">
                    <option value="Microsoft-BingSpeech" selected="selected">Microsoft - Bing Speech</option>
                    <option value="HTML5-WebSpeech">Responsive Voice</option>
                </select>
                
                <label><input type="checkbox" id="multipleXHRChk" checked="checked" style="display: none;"/></label>
            </div>
            <br/>
            <div>
                発音したいテキストを、下記のエリアに入力／コピーして、「play」を押してください。<button type="button" id="play_btn">play</button>
            </div>
            <div>
            	<textarea class="textarea" id="speak_text" style="Width:600px; Height:250px; text-align:left;background-color:#ffffff;">天気がいいから散歩しましょう。</textarea>
            </div>
            
        </div>
            
        </div>
      
     </div>
     
     <div class="Text2Speech-demo" style="position: relative;">
     	<div class="secondRow">
     		<div>
        		<h2>
        			Speech To Text
        		</h2>
        	</div>
        	<div>
                利用したい API を選択してください：
                <select id="tool_two">
                    <option value="Microsoft-BingSpeech" selected="selected">Microsoft - Bing Speech</option>
                    <option value="HTML5-WebSpeech">HTML5 - Web Speech</option>
                </select>
            </div>
            <br/>
            <div>
                「speak」を押して、話してください。話した内容は、下記のエリアに表示します。<button type="button" id="speak_btn">speak</button>
            </div>
            <div>
            	<textarea class="textarea" id="output" style="Width:600px; Height:250px; text-align:left;background-color:#ffffff;"></textarea>
            </div>
            
            <tr>
               <td align="right"/>
               <td><input id="useMic" type="checkbox" checked="checked" style="display: none;"></td>
            </tr>
            <tr>
               <td><input id="luis_appid" type="text" size="40" style="display: none;"></td>
            </tr>
            <tr>
               <td><input id="luis_subid" type="text" size="40" style="display: none;"></td>
            </tr>
            
     	</div>
     	
     </div>
     
    <script src="js/BingTTSClient.js" type="text/javascript"></script>
    <script src="js/txt2speech_test.js" type="text/javascript"></script>
    <script src="js/speech.1.0.0.js" type="text/javascript"></script>
    <script src="js/speech2text_test.js" type="text/javascript"></script>
    <script src="js/responsivevoice.js" type="text/javascript"></script>
	</body>
</html>
